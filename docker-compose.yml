services:
  api:
    build:
      context: .
      dockerfile: RestApiCase.Api/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=db;Database=TarefasSA;Username=postgres;Password=horakal
      - Jwt__Key=Kl3@4%!;/sd!@#$%Opkkmsl123%koikjs
      - Jwt__Issuer=RestApiCase
      - Jwt__Audience=RestApiCase
    depends_on:
      db:
        condition: service_healthy
    restart: on-failure
    networks:
      - app-network

  db:
    image: postgres:16
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=horakal
      - POSTGRES_DB=TarefasSA
    ports:
      - "5432:5432"
    volumes:
      - pg-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  pg-data:
